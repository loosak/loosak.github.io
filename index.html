<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://api.mapy.cz/loader.js"></script>
    <script type="text/javascript">Loader.load()</script>
    <title>Weather</title>
</head>

<body>

    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">Weather App</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded">
            
            <img src="https://cms-assets.tutsplus.com/uploads/users/107/posts/26240/image/18-april-weather-icon-sun.jpg" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
            <!-- icon here later -->
            </div>
            <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3">City name</h5>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
                <span>temp</span>
                <span>&deg;C</span>
            </div>
            </div>
        </div>

        <div class="refresh"></div>
            <button type="button" class="btn btn-primary btn-lg btn-block">Refresh</button>
        </div>
    </div> 

    <div class="card shadow-lg rounded">
        <div id="mapa" style="height:300px;"></div>
    </div>
    <!-- <script src="fetch-async.js"></script> -->
    <script src="js/forecast.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
